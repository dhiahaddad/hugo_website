baseURL = "http://example.org/"
languageCode = "en-us"
title = "Sample Hugo Website"
enableRobotsTXT = true

disableKinds = ["taxonomy", "term"]

[params]
  description = "A small sample website built with Hugo."
  # Supporters form provider switching
  # - "generic": uses supporters_form_action/method to POST to any endpoint
  # - "formspree": same as generic, but documented as Formspree-friendly
  # - "netlify": uses Netlify Forms (no action needed)
  supporters_form_provider = "generic"

  # Generic/Formspree settings
  # If action is empty for providers that need it, the form renders but submit is disabled.
  supporters_form_action = ""
  supporters_form_method = "POST"

  # Netlify Forms settings
  supporters_form_name = "supporters"

